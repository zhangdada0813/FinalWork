<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <!-- CSS only -->
    <link href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet"  >
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rTTiRUKnSWaDu2FjhzWFl8/JuUZMlplyWE/djenb2LoKqkgLGfEGfSrL7XDLoB1M" crossorigin="anonymous">#}
    <!-- jQuery and JavaScript Bundle with Popper -->
    <script src="{{ url_for('static',filename='jquery-3.5.1.min.js') }}"  crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="{{ url_for('static',filename='bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid ml-3">
      <a class="navbar-brand" href="/">校园直采</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">价格更新</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/quote">获取报价</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="geo">获取报价(可改地址)</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>
<div class="container">
      <table class="table mt-5">
                <thead>
                    <tr>
                        <th scope="col">序号</th>
                        <th scope="col">店铺编号</th>
                        <th scope="col">店铺名字</th>
                        <th scope="col">店铺等级</th>
                        <th scope="col">总价</th>




                    </tr>
                </thead>
                <tbody>
                    {% for item in results %}
                    <tr>
                        <td>{{item.index}}</td>
                        <td>{{item.shop_no}}</td>
                        <td>{{item.shop_name}}</td>
                        <td>{{item.credit_grade}}</td>
                        <td>{{item.total}}</td>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>
</div>

</body>
</html>
